name: 1. Code Quality (Ruff)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Ruff
        run: pip install ruff

#      - name: Run Ruff Check
#        # This scans the app and tests folders for style errors
#        run: ruff check app/ tests/

      - name: Run linter check
        run: ruff check --fix app/ tests/

      - name: Run formatter check
        run: ruff format app/ tests/

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-fix linting and formatting issues"