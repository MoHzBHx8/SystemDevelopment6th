name: 3. Maintainability Audit (Radon)

on:
  push:
    branches: [ "main" ]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Radon
        run: pip install radon

      - name: Check Code Complexity
        # The -nb flag tells radon to exit with a non-zero status
        # (Fail the build) if any block is worse than B.
        run: |
          if radon cc app/ -nc | grep -E " [CDEF]$"; then
            echo "Cyclomatic complexity too high"
            exit 1
          fi